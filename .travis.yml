language: python

python: 
  - "2.7"

branches:
  only:
    - master

sudo: false

install: true

before_script:
  - cd Forecast
  - pip install requests
  - pip install nose
  - pip install Flask

script: nosetests

before_deploy:
  - cd ..
  - zip -r SGA_Forecast.zip Forecast scripts appspec.yml || true
  - mkdir -p "dpl_cd_upload"
  - mv SGA_Forecast.zip dpl_cd_upload/SGA_Forecast.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-teamnpcomplete
    local_dir: dpl_cd_upload
    region: us-west-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-teamnpcomplete
    key: SGA_Forecast.zip
    bundle_type: zip
    application: TeamNPComplete
    deployment_group: TeamNPComplete
    region: us-west-2
    on:
      branch: master
